<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars: O Jogo</title>
</head>

<body>
    <header>
        <figure class="img_star">
            <img src="imagens/img_star.png" alt="Star">
        </figure>
        <figure class="img_kylo">
            <img src="imagens/kylo_ren_brabo.png" alt="Kylo Ren muito brabo">
        </figure>
        <figure class="img_wars">
            <img src="imagens/img_wars.png" alt="Wars">
        </figure>
        <figure class="img_legiao">
            <img src="imagens/sua_legião.png" alt="Crie sua LEGIÃO">
        </figure>
    </header>
    <main>
        <section class="m-1">
            <section class="jogar">
                <figure class="img_jogar">
                    <img src="/imagens/comece_jogar.png" alt="Comece a jogar">
                </figure>
                <figure class="img_sobre">
                    <img src="/imagens/sobre_jogo.png" alt="Sobre o jogo">
                </figure>
                <figure class="img_sobre_vertical">
                    <img src="/imagens/sobre_jogo_V.png" alt="Sobre o jogo">
                </figure>
            </section>
            <figure class="linha-1">
                <img src="/imagens/linha1.png" alt="Linha">
            </figure>
        </section>
        <section class="m-2">
            <section class="estrutura">
                <figure class="sifh">
                    <img src="/imagens/lord_sifh.png" alt="Lord Sifh">
                </figure>
                <figure class="img_estrutura">
                    <img src="/imagens/estrutura_de_jogo.png" alt="Estrutura do Jogo">
                </figure>
                <figure class="img_rey">
                    <img src="/imagens/rey.png" alt="Rey">
                </figure>
            </section>
        </section>
        <section class="m-3">
            <h2>
                <strong>ATRIBUTOS</strong>
            </h2>

        </section>
    </main>
</body>

</html>
